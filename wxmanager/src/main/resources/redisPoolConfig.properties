#redis连接池配置信息

#master_name
MASTER_NAME=mymaster

#最大连接数
MAX_ACTIVE=10

#设置最大阻塞时间，记住是毫秒数milliseconds
MAX_WAIT=6000


#最大空闲连接
MAX_IDLE=3

#集群类型，1表示sentinel模式   2表示cluster模式
CLUSTER_TYPE=2

#redis哨兵节点ip：port，多个节点逗号分隔
SENTINEL_NODES=192.168.33.135:26379,192.168.33.135:26380,192.168.33.135:26381

#redis-cluster集群方式，节点ip:port，多个节点逗号分隔
CLUSTER_NODES=192.168.33.135:6379,192.168.33.135:6380,192.168.33.135:6381,192.168.33.135:26379,192.168.33.135:26380,192.168.33.135:26381
